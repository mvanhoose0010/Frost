<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neogen Solutions Lookup</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@300;400;500&family=IBM+Plex+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --lab-blue: #0A4D68;
            --lab-teal: #088395;
            --lab-light: #05BFDB;
            --lab-accent: #00FFCA;
            --bg-primary: #0D1117;
            --bg-secondary: #161B22;
            --text-primary: #E6EDF3;
            --text-secondary: #8B949E;
            --border-color: #30363D;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'IBM Plex Sans', sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, #1a1f2e 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(8, 131, 149, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(5, 191, 219, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--lab-light) 0%, var(--lab-accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
            font-family: 'DM Mono', monospace;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .search-container {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.8s ease-out 0.2s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-group {
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-family: 'DM Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.875rem 1rem;
            background: var(--bg-primary);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1.125rem;
            font-family: 'DM Mono', monospace;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--lab-light);
            box-shadow: 0 0 0 3px rgba(5, 191, 219, 0.15);
        }

        button {
            padding: 0.875rem 2rem;
            background: linear-gradient(135deg, var(--lab-teal) 0%, var(--lab-light) 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-family: 'IBM Plex Sans', sans-serif;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(5, 191, 219, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .results-container {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.8s ease-out 0.4s both;
        }

        .results-container.hidden {
            display: none;
        }

        .result-card {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-card:last-child {
            margin-bottom: 0;
        }

        .result-header {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 1rem;
            align-items: start;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .header-info {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            width: 100%;
        }

        .clickable-cell {
            font-size: 1.125rem;
            font-weight: 500;
            color: var(--text-primary);
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 6px;
            padding: 0.75rem 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .clickable-cell:hover {
            border-color: var(--lab-light);
            background: var(--bg-primary);
            transform: translateY(-1px);
        }

        .clickable-cell:active {
            transform: translateY(0);
        }

        .clickable-cell::after {
            content: 'üìã';
            margin-left: 0.5rem;
            opacity: 0.5;
            font-size: 0.9rem;
        }

        .clickable-cell.copied {
            border-color: var(--lab-accent);
            background: rgba(0, 255, 202, 0.1);
        }

        .clickable-cell.copied::after {
            content: '‚úì';
            opacity: 1;
        }

        .cell-label {
            font-size: 0.7rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.8px;
            font-family: 'DM Mono', monospace;
            margin-bottom: 0.25rem;
        }

        .prefix-badge {
            display: inline-block;
            background: linear-gradient(135deg, var(--lab-teal) 0%, var(--lab-light) 100%);
            color: white;
            padding: 0.375rem 0.875rem;
            border-radius: 6px;
            font-family: 'DM Mono', monospace;
            font-size: 1.125rem;
            font-weight: 500;
            letter-spacing: 1px;
        }



        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.25rem;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.8px;
            margin-bottom: 0.375rem;
            font-family: 'DM Mono', monospace;
        }

        .info-value {
            font-size: 0.95rem;
            color: var(--text-primary);
            font-weight: 400;
            line-height: 1.5;
        }

        .info-value a {
            color: var(--lab-light);
            text-decoration: none;
            transition: all 0.2s ease;
            border-bottom: 1px solid transparent;
        }

        .info-value a:hover {
            color: var(--lab-accent);
            border-bottom-color: var(--lab-accent);
        }

        .no-results {
            text-align: center;
            padding: 3rem 2rem;
            color: var(--text-secondary);
        }

        .no-results-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .no-results-text {
            font-size: 1.125rem;
            margin-bottom: 0.5rem;
        }

        .no-results-hint {
            font-size: 0.875rem;
            font-family: 'DM Mono', monospace;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .search-container,
            .results-container {
                padding: 1.5rem;
            }

            .input-group {
                flex-direction: column;
                align-items: stretch;
            }

            button {
                width: 100%;
            }

            .result-header {
                grid-template-columns: 1fr;
                gap: 0.75rem;
            }
        }
    </style>
</head>

            {prefix: "YM", suffix: "X", ace: "FS-FRM-2220", aceLink: "https://neogen.pscace.com/project/record/view?id=107884", standard: "FS-WI-1171", standardLink: "https://neogen.pscace.com/project/record/view?id=107885&layout=main&set=0", record: "FTBFD 90ML Solution BAM2", productNum: "41370109684", productName: "FTBFD 90 ML BAM2 MEDIA", expTime: "24 Hours"},
            {prefix: "YI", suffix: "X", ace: "FS-FRM-2103", aceLink: "https://neogen.pscace.com/project/record/view?id=96588", standard: "FS-WI-1135", standardLink: "https://neogen.pscace.com/project/record/view?id=96607", record: "FTPW 99 mL Solution (BAM2)", productNum: "41370109245", productName: "FTPW 99mL BAM2 SOLUTION", expTime: "2 1/2 Hours"},
            {prefix: "YF", suffix: "X", ace: "FS-FRM-1835", aceLink: "https://neogen.pscace.com/project/record/view?id=73397", standard: "FS-WI-0974", standardLink: "https://neogen.pscace.com/project/record/view?id=73391", record: "Flip Top Butterfield's Buffer Solution (BAM2)", productNum: "41370109683", productName: "FTBFD BAM2 MEDIA", expTime: "24 Hours"}
        ];

        const input = document.getElementById('prefixInput');
        
        // Focus input on page load
        window.addEventListener('load', () => {
            input.focus();
        });

        // Search on Enter key
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchSolution();
            }
        });

        // Auto-uppercase input
        input.addEventListener('input', (e) => {
            e.target.value = e.target.value.toUpperCase();
        });

        function copyToClipboard(text, element) {
            navigator.clipboard.writeText(text).then(() => {
                // Visual feedback
                element.classList.add('copied');
                setTimeout(() => {
                    element.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy:', err);
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                element.classList.add('copied');
                setTimeout(() => {
                    element.classList.remove('copied');
                }, 2000);
            });
        }

        function searchSolution() {
            const prefix = input.value.trim().toUpperCase();
            const resultsContainer = document.getElementById('resultsContainer');
            
            if (prefix.length === 0) {
                resultsContainer.classList.add('hidden');
                return;
            }

            const results = solutions.filter(sol => sol.prefix === prefix);
            
            resultsContainer.classList.remove('hidden');
            
            if (results.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">üîç</div>
                        <div class="no-results-text">No solution found for prefix "${prefix}"</div>
                        <div class="no-results-hint">Try a different two-character code</div>
                    </div>
                `;
                return;
            }

            resultsContainer.innerHTML = results.map((solution, index) => `
                <div class="result-card">
                    <div class="result-header">
                        <div>
                            <span class="prefix-badge">${solution.prefix}</span>
                        </div>
                        <div class="header-info">
                            <div>
                                <div class="cell-label">Product Name on Label</div>
                                <div class="clickable-cell" onclick="copyToClipboard('${solution.productName}', this)" title="Click to copy">
                                    ${solution.productName}
                                </div>
                            </div>
                            <div>
                                <div class="cell-label">Product Number</div>
                                <div class="clickable-cell" onclick="copyToClipboard('${solution.productNum}', this)" title="Click to copy">
                                    ${solution.productNum}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="info-grid">
                        <div class="info-item">
                            <div class="info-label">Solution Batch ACE Form</div>
                            <div class="info-value"><a href="${solution.aceLink}" target="_blank" rel="noopener noreferrer">${solution.ace}</a></div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Product Standard</div>
                            <div class="info-value"><a href="${solution.standardLink}" target="_blank" rel="noopener noreferrer">${solution.standard}</a></div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Solution Batch Record</div>
                            <div class="info-value">${solution.record}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Suffix</div>
                            <div class="info-value">${solution.suffix}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Expiration Time</div>
                            <div class="info-value">${solution.expTime}</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }
    </script>
</body>
